    repo: servers
    installed_as: "@modelcontextprotocol/server-github"
    usage: "~/.mcp.json (github)"
    github_list: mcp-servers
    notes: "Official MCP GitHub server. From the modelcontextprotocol/servers monorepo."

  - owner: geelen
    repo: mcp-remote
