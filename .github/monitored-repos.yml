# monitored-repos.yml
#
# Comprehensive dependency and ecosystem map for the Claudian stack.
# Three tiers: T1 (Production), T2 (Evaluation), T3 (Watching).
#
# Sources:
#   - claudian-platform package.json files (5 workspaces)
#   - ~/.mcp.json (17 MCP servers)
#   - ~/.claude/docs/ecosystem-watch-list.json (18 repos)
#   - ~/.claude/docs/tried-and-dropped.md (Watching section, 4 repos)
#
# Fields:
#   owner: GitHub org or user
#   repo: GitHub repository name
#   installed_as: npm/pip package name (if applicable)
#   usage: where this dependency is used
#   github_list: which GitHub notification list(s) this belongs to
#   notes: additional context
#
# GitHub Lists (for notification routing):
#   production-deps    — npm deps installed in claudian-platform
#   mcp-servers        — MCP servers defined in ~/.mcp.json
#   anthropic-core     — Anthropic SDKs, Claude Code, MCP spec
#   infra-tools        — build tools, observability, deployment
#   ai-frameworks      — AI SDK, assistant-ui, LLM gateways
#   research-mcp       — academic/research MCP servers
#   community          — curated lists, patterns, community resources
#   watching           — future evaluation candidates
#
# Generated: 2026-02-25
# Generator: Claude Code session (manual research + npm view + PyPI API + gh search)

---

# =============================================================================
# T1: PRODUCTION — actually installed, enabled, or critical infrastructure
# =============================================================================
tier_1_production:

