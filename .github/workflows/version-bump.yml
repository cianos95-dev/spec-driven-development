name: Version Bump

# Auto-bumps patch version on every merge to main.
# Creates a micro-PR using PAT_TOKEN (triggers downstream workflows).
# PAT-created PRs bypass the GITHUB_TOKEN limitation where workflow-created
# events don't trigger other workflows.

on:
  push:
    branches:
      - main
    paths-ignore:
      - '.claude-plugin/plugin.json'
      - '.claude-plugin/marketplace.json'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  bump-version:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'chore: bump version')"

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}

      - name: Read current version
        id: version
        run: |
          CURRENT=$(jq -r '.version' .claude-plugin/plugin.json)
          echo "current=$CURRENT" >> "$GITHUB_OUTPUT"

          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT"
          NEW_PATCH=$((PATCH + 1))
          NEW_VERSION="${MAJOR}.${MINOR}.${NEW_PATCH}"
          echo "new=$NEW_VERSION" >> "$GITHUB_OUTPUT"

          echo "Version: $CURRENT -> $NEW_VERSION"

      - name: Update plugin.json
        run: |
          jq --arg v "${{ steps.version.outputs.new }}" '.version = $v' \
            .claude-plugin/plugin.json > tmp.json && mv tmp.json .claude-plugin/plugin.json

      - name: Update marketplace.json
        run: |
          jq --arg v "${{ steps.version.outputs.new }}" '.version = $v' \
            .claude-plugin/marketplace.json > tmp.json && mv tmp.json .claude-plugin/marketplace.json

      - name: Create micro-PR and auto-merge
        env:
          GH_TOKEN: ${{ secrets.PAT_TOKEN }}
          NEW_VERSION: ${{ steps.version.outputs.new }}
        run: |
          BRANCH="chore/bump-v${NEW_VERSION}"
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git checkout -b "$BRANCH"
          git add .claude-plugin/plugin.json .claude-plugin/marketplace.json
          git commit -m "chore: bump version to ${NEW_VERSION}"
          git push origin "$BRANCH"

          # Create PR and request auto-merge
          PR_URL=$(gh pr create \
            --title "chore: bump version to ${NEW_VERSION}" \
            --body "Automated version bump. Triggered by merge to main." \
            --head "$BRANCH" \
            --base main)

          echo "Created PR: $PR_URL"

          # Auto-merge (squash) â€” PAT has admin/bypass privileges
          gh pr merge "$PR_URL" --squash --auto --delete-branch

      - name: Milestone velocity check (daily)
        env:
          GH_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          # Log velocity data point for milestone tracking
          echo "::notice::Version bumped to ${{ steps.version.outputs.new }}. Merge count: $(git rev-list --count origin/main)"
