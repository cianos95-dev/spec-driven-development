  - name: project-tracker
    display: "Project Tracker"
    tier: required
    purpose: "Issue tracking, status transitions, label management"
    funnel_stages: [intake, spec, review, implement, verify, close]
    default_impl: linear
    implementations:
      linear:
        mcp_type: http
        mcp_url: "https://mcp.linear.app/mcp"
        mcp_bridge: "mcp-remote --header"  # stdio bridge via mcp-remote for Doppler injection
        auth: api_key
        plane: [1, 3]
        doppler_key: LINEAR_API_KEY
        config_check: "jq_path:.mcpServers.linear"
        health_check_tool: "list_teams"
        official_plugin: null
        free_tier: true
        notes: "Plane 1: OAuth connector in Desktop. Plane 3: stdio via mcp-remote --header with Doppler injection."
